<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" 
   rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css" >
  <title>Weather Forcast</title>
</head>

<body class="flex-column  min-vh-100 justify-content-between">
  <!--container for header-->
  <header class="hero bg-primary text-center">
  <h1 class="app-title fs-1 fw-bold text-light">Weather Dashboard</h1>
 </header>

 
<main class="container text-center">

  <div class="row row-cols-2">
<!---Col#1 search input-->
    <div class="card col-4"> 
      <h2 class="card-header text-uppercase fw-bold">Search for a City</h2>
      <form id="user-form" class="card-body">
          <label class="form-label text-start fw-normal" for="username">City</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
        <button id="search-btn" type="submit" class="btn">Search</button>
      </form>
   </div>
<!---col#2 for presentday-->
      <div class="today-forecast col-8">
         <h2 class="text-start" id="city-name">City 00/00/0000☀️</h2>
         <p>Temp: <span id="temp"></span></p>
         <p>Wind:</p>
         <p>Humidity:</p>
 </div>
  
<!--col#3 btns to be display on click -->
    <div class="col-4">
      <div id="language-buttons" class="card-body">
        <button id="city-btn" data-language="javascript" class="btn btn-list"></button>
      
        <!--btn list add with js-->
      </div>
    </div>


<!--col# 5 day forecast-->  
  <div class="col-8 text-start">
    <h3 class="fw-bold mt-2">5-Day forecast</h3>
    <div class="week-forecast row row-col ">
       
      <!--5 week card-->

      <div class="day-1 col"> 
         <h4>00/00/00 ☀️</h4> 
         <p>Temp:</p>
         <p>Wind:</p>
         <p>Humidity:</p>
        </div>

      <div class="day-2 col"> 
        <h4>00/00/00 ☀️</h4> 
           <p>Temp:</p>
           <p>Wind:</p>
           <p>Humidity:</p>
        </div>

      <div class="day-3 col">
        <h4>00/00/00 ☀️</h4> 
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>

      <div class="day-4 col"> 
        <h4>00/00/00 ☀️</h4> 
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        
      <div class="day-5 col">
         <h4>00/00/00 ☀️</h4> 
         <p>Temp:</p>
         <p>Wind:</p>
         <p>Humidity:</p>
        </div>
     </div>

   </div>
</main>

<script src="./assets/script.js"></script>
</body>

</html>
