<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" 
   rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css" >
  <title>Weather Forcast</title>
</head>
<body class="flex-column min-vh-100">
  <header class="hero bg-primary text-center">
  <h1 class="app-title fs-1 fw-bold text-light">Weather Dashboard</h1>
 </header>
   
 <main class="container text-center">

  <div class="row row-cols-2">
<!---Col#1 search input-->
    <div class="card col-4"> 
      <h3 class="card-header text-uppercase">Search for a City</h3>
      <form id="user-form" class="card-body">
        <label class="form-label" for="username"></label>
        <input name="username" id="username" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Search</button>
      </form>
   </div>
<!---col#2 for presentday-->
   <div class="today-forecast col-8">
    <h1 class="text-start">City☀️</h1>
    <div class="weather">

    </div>
    
  </div>

<!--col#3 btns to be display on click -->
    <div class="col-4">
      <div id="language-buttons" class="card-body">
        <button data-language="javascript" class="btn btn-list">JavaScript</button>
        <!--btn list-->
      </div>
    </div>


<!--col# 5 day forecast-->  
  <div class="col-8 text-start">
    <h3>5-Day forecast</h3>
    <div class="day-forecast row row-col">
      <div class="day-1 col">day1☀️</div>
      <div class="day-2 col">day2☀️</div>
      <div class="day-3 col">day3☀️</div>
      <div class="day-4 col">day4☀️</div>
      <div class="day-5 col">day5☀️</div>
    </div>
  </div>
</main>

</body>
</html>
