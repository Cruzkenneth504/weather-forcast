<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" 
   rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css" >
  <title>Weather Forcast</title>
</head>

<body class="flex-column  min-vh-100 justify-content-between">
  <!--container for header-->
  <header class="hero bg-primary text-center">
  <h1 class="app-title fs-1 fw-bold text-light">Weather Dashboard</h1>
 </header>

 
<main class="container text-center">

  <div class="row row-cols-2">
<!---Col#1 search input-->
    <div class="card col-4"> 
      <h2 class="card-header text-uppercase fw-bold">Search for a City</h2>
      <form id="user-form" class="card-body">
          <label class="form-label text-start fw-normal" for="username">City</label>
          <input name="username" id="cityName" type="text" autofocus="true" class="form-input" />
        <button id="search-btn" type="submit" class="btn">Search</button>
      </form>
   </div>

<!---col#2 for presentday-->
      <div class="today-forecast col-8">
         <h2 class="text-start" ><span id="city-name"></span><img src="" alt="weathe-icon" id="icon"></h2>
         
         <p>Temp:<span id="temp"></span></p> 
         <p>Wind:<span id="wind"></span></p>
         <p>Humidity:<span id="humidity"></span></p>
        
 </div>
  
<!--col#3 btns to be display on click -->
    <div class="col-4">
      <div id="city-buttons" class="card-body">
       
        <!--btn list add with js-->
      </div>
    </div>


<!--col# 5 forecast card-->  
  <div class="col-8 text-start">
    <h3 class="fw-bold mt-2">5-Day forecast</h3>
    <div class="week-forecast row row-col ">
       
      <!--5 days card forecast-->

      <div id="day-1" class="day-1 col"> 
        
        </div>

      <div id="day-2" class="day-2 col"> 
        
        </div>

      <div id="day-3" class="day-3 col">
        
        </div>

      <div id="day-4" class="day-4 col"> 
        
        </div>
        
      <div id="day-5" class="day-5 col">
         
     </div>

   </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/script.js"></script>

</body>

</html>
